<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link type="text/css" rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    </head>

    <body>
        <div id="container">
            <h1>Todo List <div id="archive" ondrop="drop(event)" ondragover="allowDrop(event)"><i class="fa fa-archive main"></i></div>
                <i class="fa fa-plus"></i></h1>
            <input type="text" placeholder="Add a new item"></input>



            <ul>
                <li draggable="true" ondragstart="drag(event)"><span><i class="fa fa-trash"></i></span> Enjoy morning matcha</li>
                <li draggable="true" ondragstart="drag(event)"><span><i class="fa fa-trash"></i></span> Meditate</li>
                <li draggable="true" ondragstart="drag(event)"><span><i class="fa fa-trash"></i></span> Check email</li>
                <li draggable="true" ondragstart="drag(event)"><span><i class="fa fa-trash"></i></span> Write some code</li>
                <li draggable="true" ondragstart="drag(event)"><span><i class="fa fa-trash"></i></span> Exercise</li>
                <li draggable="true" ondragstart="drag(event)"><span><i class="fa fa-trash"></i></span> Finish book</li>
            </ul>
            
        </div>



        <script type="text/javascript" src="assets/js/script.js"></script>
    </body>


</html>
